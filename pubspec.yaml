name: life_tracker
description: "A health and life tracking application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts & Visualization
  fl_chart: ^0.69.2

  # HTTP Client (for AI API calls)
  dio: ^5.7.0

  # Camera (for food photos)
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Utilities
  path_provider: ^2.1.5
  intl: ^0.20.1
  uuid: ^4.5.1

  # Location & GPS
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

  # URL Launcher (for opening websites)
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation for Riverpod & Hive
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Asset folders (uncomment when adding assets)
  # assets:
  #   - assets/images/
  #   - assets/fonts/
